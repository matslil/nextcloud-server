---
nextcloud:
  host: ${NEXTCLOUD_TRUST_DOMAIN}
  ingress:
    enabled: true
    hostname: ${NEXTCLOUD_TRUST_DOMAIN}
  webserver:
    type: nginx
  smtp:
    host: msmtp
    port: 25
    username: ${ADMIN_EMAIL}
    password: ${GMAIL_APP_PW}
  persistence:
    enabled: true
    existingClaim: nextcloud-zfs-pvc
    size: 10Gi
  mariadb:
    enabled: false
  postgresql:
    enabled: true
    auth:
      username: nextcloud
      password: nextcloud
      database: nextcloud
  redis:
    enabled: true
    auth:
      password: nextcloud
